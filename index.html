<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 12 | Sliders</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Slick Theme -->
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick/slick.css" />
  <!-- Add the new slick-theme.css if you want the default styling -->
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick/slick-theme.css" />
</head>

<body>
  <!-- Section for Slick Slider -->
  <section>
    <div class="wrapper">
      <h1>Slick Slider</h1>
      <div class="slider">
        <figure>
          <img src="https://via.placeholder.com/1920x1080?text=Image1" alt="Image 1">
        </figure>
        <figure>
          <img src="https://via.placeholder.com/1920x1080?text=Image2" alt="Image 2">
        </figure>
        <figure>
          <img src="https://via.placeholder.com/1920x1080?text=Image3" alt="Image 3">
        </figure>
        <figure>
          <img src="https://via.placeholder.com/1920x1080?text=Image4" alt="Image 4">
        </figure>
      </div>
    </div>
  </section>
  <!-- Slideshow container -->
  <section>
    <div class="wrapper">
      <h1>JavaScript Slider</h1>
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="slides fade">
          <figure>
            <div class="numbertext">1 / 4</div>
            <img src="https://via.placeholder.com/1920x1080?text=Image1" alt="Image 1">
            <div class="text">Some info on 1st Image</div>
          </figure>
        </div>
        <div class="slides fade">
          <figure>
            <div class="numbertext">2 / 4</div>
            <img src="https://via.placeholder.com/1920x1080?text=Image2" alt="Image 2">
            <div class="text">Some info on 2nd Image</div>
          </figure>
        </div>
        <div class="slides fade">
          <figure>
            <div class="numbertext">3 / 4</div>
            <img src="https://via.placeholder.com/1920x1080?text=Image3" alt="Image 3">
            <div class="text">Some info on 3rd Image</div>
          </figure>
        </div>
        <div class="slides fade">
          <figure>
            <div class="numbertext">4 / 4</div>
            <img src="https://via.placeholder.com/1920x1080?text=Image4" alt="Image 4">
            <div class="text">Some info on 4th Image</div>
          </figure>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <!-- The indicators/circles -->
      <div>
        <span class="indicator" onclick="currentSlide(1)"></span>
        <span class="indicator" onclick="currentSlide(2)"></span>
        <span class="indicator" onclick="currentSlide(3)"></span>
        <span class="indicator" onclick="currentSlide(4)"></span>
      </div>
    </div>
  </section>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- Slick -->
  <script type="text/javascript" src="./assets/slick/slick/slick.min.js"></script>
  <!-- My Script -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
